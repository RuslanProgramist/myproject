<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
            animation: move 15s ease-in-out infinite;
        }

        @keyframes move {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            right: 15%;
            top: 40%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 20%;
            bottom: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            right: 25%;
            bottom: 30%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
            color: #1a1a1a;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group:focus-within label {
            color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            transition: transform 0.2s;
            filter: grayscale(1);
            opacity: 0.6;
        }

        .toggle-password:hover {
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }

        .toggle-password:active {
            transform: translateY(-50%) scale(0.95);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        button:disabled:hover {
            transform: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
            min-height: 20px;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∏–ª—ã –ø–∞—Ä–æ–ª—è */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .password-strength.show {
            opacity: 1;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 4px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .password-strength-text.show {
            opacity: 1;
        }

        /* –ö–∞–ø—á–∞ */
        .captcha-container {
            margin: 20px 0;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s;
        }

        .captcha-container.show {
            opacity: 1;
            max-height: 200px;
        }

        .captcha-question {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .captcha-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        /* –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –≤—Ö–æ–¥—ã */
        .social-login {
            margin-top: 24px;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 13px;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .social-divider::before {
            margin-right: 12px;
        }

        .social-divider::after {
            margin-left: 12px;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            color: #10b981;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è Caps Lock */
        .caps-warning {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #f59e0b;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .caps-warning.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
            <p class="subtitle">–í–æ–π–¥–∏—Ç–µ –≤ —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" required>
                    <span class="caps-warning" id="capsWarning">‚ö†Ô∏è Caps</span>
                    <span class="toggle-password" id="togglePassword">üëÅ</span>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-strength-text" id="passwordStrengthText"></div>
            </div>

            <!-- –ö–∞–ø—á–∞ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –Ω–µ—É–¥–∞—á–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫) -->
            <div class="captcha-container" id="captchaContainer">
                <div class="captcha-question" id="captchaQuestion"></div>
                <input type="text" class="captcha-input" id="captchaInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
            </div>

            <button type="submit" id="submitButton" disabled>–í–æ–π—Ç–∏</button>
            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>

            <!-- –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –≤—Ö–æ–¥—ã -->
            <div class="social-login">
                <div class="social-divider">–∏–ª–∏ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑</div>
                <div class="social-buttons">
                    <button type="button" class="social-btn" id="googleLogin">
                        <span>üîç</span> Google
                    </button>
                    <button type="button" class="social-btn" id="githubLogin">
                        <span>üíª</span> GitHub
                    </button>
                </div>
            </div>

            <div class="footer-links">
                <a href="#">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
            </div>
        </form>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const capsWarning = document.getElementById('capsWarning');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const captchaContainer = document.getElementById('captchaContainer');
        const captchaQuestion = document.getElementById('captchaQuestion');
        const captchaInput = document.getElementById('captchaInput');

        let failedAttempts = 0;
        let captchaAnswer = 0;

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        togglePassword.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅ' : 'üëÅ‚Äçüó®';
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Caps Lock
        password.addEventListener('keyup', (e) => {
            if (e.getModifierState('CapsLock')) {
                capsWarning.classList.add('show');
            } else {
                capsWarning.classList.remove('show');
            }
        });

        // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∏–ª—ã –ø–∞—Ä–æ–ª—è
        password.addEventListener('input', () => {
            const value = password.value;
            let strength = 0;
            let color = '#ef4444';
            let text = '';

            if (value.length > 0) {
                passwordStrength.classList.add('show');
                passwordStrengthText.classList.add('show');
            } else {
                passwordStrength.classList.remove('show');
                passwordStrengthText.classList.remove('show');
                return;
            }

            // –ö—Ä–∏—Ç–µ—Ä–∏–∏ —Å–∏–ª—ã –ø–∞—Ä–æ–ª—è
            if (value.length >= 8) strength += 25;
            if (value.length >= 12) strength += 15;
            if (/[a-z]/.test(value)) strength += 15;
            if (/[A-Z]/.test(value)) strength += 15;
            if (/[0-9]/.test(value)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(value)) strength += 15;

            if (strength < 40) {
                color = '#ef4444';
                text = '–°–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å';
            } else if (strength < 70) {
                color = '#f59e0b';
                text = '–°—Ä–µ–¥–Ω–∏–π –ø–∞—Ä–æ–ª—å';
            } else {
                color = '#10b981';
                text = '–°–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å';
            }

            passwordStrengthBar.style.width = strength + '%';
            passwordStrengthBar.style.background = color;
            passwordStrengthText.textContent = text;
            passwordStrengthText.style.color = color;
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ø—á–∏
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            captchaAnswer = num1 + num2;
            captchaQuestion.textContent = `–†–µ—à–∏—Ç–µ –ø—Ä–∏–º–µ—Ä: ${num1} + ${num2} = ?`;
            captchaContainer.classList.add('show');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ –ø–æ–ª–µ–π
        function checkFields() {
            const fieldsValid = username.value.trim() && password.value.trim();
            const captchaValid = failedAttempts < 3 || (captchaInput.value && parseInt(captchaInput.value) === captchaAnswer);
            
            submitButton.disabled = !(fieldsValid && captchaValid);
        }

        username.addEventListener('input', checkFields);
        password.addEventListener('input', checkFields);
        captchaInput.addEventListener('input', checkFields);

        // –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –≤—Ö–æ–¥—ã
        document.getElementById('googleLogin').addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                hideLoading();
                showSuccess('–í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google —É—Å–ø–µ—à–µ–Ω! üéâ');
                setTimeout(() => {
                    window.location.href = 'glavniy.html';
                }, 1500);
            }, 1500);
        });

        document.getElementById('githubLogin').addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                hideLoading();
                showSuccess('–í—Ö–æ–¥ —á–µ—Ä–µ–∑ GitHub —É—Å–ø–µ—à–µ–Ω! üéâ');
                setTimeout(() => {
                    window.location.href = 'glavniy.html';
                }, 1500);
            }, 1500);
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–π
        function showLoading() {
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            
            // –í—Å—Ç—Ä—è—Å–∫–∞ —Ñ–æ—Ä–º—ã –ø—Ä–∏ –æ—à–∏–±–∫–µ
            form.style.animation = 'none';
            setTimeout(() => {
                form.style.animation = 'shake 0.5s';
            }, 10);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å—Ç—Ä—è—Å–∫–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–ø—á–∏
            if (failedAttempts >= 3) {
                if (!captchaInput.value || parseInt(captchaInput.value) !== captchaAnswer) {
                    showError('–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–∞ –∫–∞–ø—á—É! ü§î');
                    return;
                }
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (username.value.length < 3) {
                showError('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                failedAttempts++;
                if (failedAttempts >= 3) generateCaptcha();
                return;
            }
            
            if (password.value.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                failedAttempts++;
                if (failedAttempts >= 3) generateCaptcha();
                return;
            }

            // –°–∏–º—É–ª—è—Ü–∏—è –≤—Ö–æ–¥–∞
            showLoading();
            submitButton.textContent = '–í—Ö–æ–¥–∏–º...';
            
            setTimeout(() => {
                hideLoading();
                
                // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                submitButton.textContent = '‚úì –£—Å–ø–µ—à–Ω–æ!';
                submitButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                showSuccess('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ... üöÄ');
                
                // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –Ω–µ—É–¥–∞—á–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫
                failedAttempts = 0;
                
                setTimeout(() => {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ glavniy.html
                    window.location.href = 'glavniy.html';
                }, 2000);
            }, 1500);
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ input
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                const inputGroup = e.target.closest('.input-group');
                if (inputGroup) {
                    inputGroup.style.transform = 'scale(1.02)';
                }
            });
            
            input.addEventListener('blur', (e) => {
                const inputGroup = e.target.closest('.input-group');
                if (inputGroup) {
                    inputGroup.style.transform = 'scale(1)';
                }
            });
        });

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –≤–≤–æ–¥–µ
        username.addEventListener('input', () => {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        });

        password.addEventListener('input', () => {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        });
    </script>
